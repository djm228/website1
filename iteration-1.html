<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Major+Mono+Display&family=Nanum+Gothic&display=swap" rel="stylesheet">  
<title>Daniel Mitchell's directory</title>
<link rel="icon" href="square-logo-dark.svg" type="image/svg">
<link href="images/bunny.svg" type="image/svg">
<style>
    body{
        background-image: url("images/background.svg");
        background-repeat: round;
    }
    html, body{
        margin:0px;
        padding:0px;
    }
    .text-cust1{
        color: #ffffff;
    }
    .text-cust2{
        color: #6a9b4d;
    }    
    .bg-cust1{
        background-color: #4b6b39;
    }
    .bg-body1{
        background-color: #ccfcb1;
    }
    a:link, a:visited {
        color: #4b6b39;
        font-family: 'Amatic SC', cursive;
        font-size: 1.5em;
    }
    h1{
        font-family: 'Major Mono Display', monospace;
        font-size: 2em;
    }
    h2{
        font-size: 1.5em;
        text-decoration: none;
        font-family: 'Nanum Gothic', sans-serif;
    }
    #treesvg{
        background-image: url("images/tree.svg");
        background-repeat: space;
    }
    ul{
        list-style: none;
    }
    .nsfw {
        list-style: url("images/nsfw.svg");
    }
</style>
</head>
<body class="bg-body1">
<article class="container-sm bg-body1 py-4">
<div class="container-sm align-items-center mt-5" style="width: fit-content; max-width: 100%;">
    <div class="rounded card-sm text-cust1 px-3 py-1 align-items-center text-center bg-cust1" style="width: fit-content; max-width: 100%;">
        <h1>Daniel Mitchell's Page</h1>
    </div>
<div class="text-cust2 rounded container-fluid text-center align-items-center mt-2" style="width: fit-content;">
    <h2>Links to all of my webpages can be found below.</h2>
</div>
</div>
<ul class="text-cust2 container-md text-center mt-2" style="width: max-content;">
    <li><a href="https://nash.mitchells.page">Technical Writing II</a></li>
</ul>
</article>
<footer>
    <div class="footer navbar fixed-bottom container-fluid bg-body1" id="treesvg">
    <img rel="icon" src="images/tree.svg" style="visibility:hidden;" alt="A minimalist-style evergreen tree."/>
    </div>
</footer>
<!--Bootstrap js import-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
